---
configuration:
  provider: github-provider
  validEvents:
    - pull_request
checks:
  - id: validate-branch-name
    name: check if branch start with FIX-.
    severity: High
    steps:
      - path: env.GITHUB_HEAD_REF
        condition: equal
        value: true
        utility: regex
        utilityProps:
          - "/^FIX-/i"
