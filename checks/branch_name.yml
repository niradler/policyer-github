---
configuration:
  provider: github-provider
  type: github
checks:
  - id: should-start-with-pr
    name: check if branch start with PR.
    severity: High
    steps:
      - path: env.GITHUB_REF_NAME
        condition: equal
        value: "master"
      - path: env.GITHUB_REF_NAME
        condition: not
        utility: isEmpty
        value: true
