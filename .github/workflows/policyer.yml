name: Policyer

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Policyer GitHub Action
        uses: policyerorg/policyer-action@latest
        with:
          verbose: false
          provider: local
          internal: false
          checks_path: ./checks
          github_token: ${{ secrets.GITHUB_TOKEN }}
