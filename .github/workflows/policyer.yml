name: Policyer

on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Policyer GitHub Action
        uses: policyerorg/policyer-action@v0.0.3-alpha
        with:
          verbose: true
          provider: local
          internal: false
          checks_path: ./checks
          github_token: ${{ secrets.GITHUB_TOKEN }}
